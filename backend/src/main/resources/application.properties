spring.application.name=backend

server.port=8080

# DB Configuracion (MySQL example)
spring.datasource.url=jdbc:mysql://localhost:3306/mil_sabores_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=yourpassword

# JPA Configuracion
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS Configuracion para React 
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Consola H2 (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=miClaveSecretaMuySeguraParaJWTDeMilSabores2024QueEsMuyLarga
jwt.expiration=86400000

# Spring Security (opcional para desarrollo)
spring.security.filter.dispatcher-types=async,error,request