spring.application.name=backend

server.port=8080


# Spring Security (opcional para desarrollo)
spring.security.filter.dispatcher-types=async,error,request


spring.jpa.defer-datasource-initialization=true

# H2 Console (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mil_sabores_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=tu_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect