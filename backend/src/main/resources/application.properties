##############################################
# üîß APLICACI√ìN
##############################################
spring.application.name=backend
server.port=8081

##############################################
# üóÑÔ∏è BASE DE DATOS H2 EN MEMORIA
##############################################
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

##############################################
# ‚öôÔ∏è JPA / HIBERNATE
##############################################
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.continue-on-error=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

##############################################
# üß∞ CONSOLA H2
##############################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

##############################################
# üîí SPRING SECURITY / JWT
##############################################
# Evita que filtros de seguridad fallen en peticiones as√≠ncronas o errores
spring.security.filter.dispatcher-types=async,error,request

##############################################
# üåç CORS (Android / Frontend)
##############################################
# Permite acceso desde cualquier origen (√∫til para pruebas desde m√≥viles y Postman)
# Si usas dominio o IP espec√≠fica, c√°mbialo luego por tu IP o dominio
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

##############################################
# üìÇ UPLOADS (para im√°genes de rese√±as)
##############################################
# Donde se guardan f√≠sicamente los archivos
file.upload-dir=./uploads/reviews

